<!DOCTYPE html>
<html>
	<head>
		<title>calculate</title>
		<script>
			function addTwoNumbers ()
			{var num1=document.getElementById('fnumber').value*1.0;
			var num2=document.getElementById('snumber').value*1.0;
			document.getElementById('result').innerHTML=num1+num2;
			}
			function average ()
			{var num1=document.getElementById('fnumber').value*1.0;
			var num2=document.getElementById('snumber').value*1.0;
			document.getElementById('result').innerHTML=(num1+num2)/2;
			}
			function product ()
			{var num1=document.getElementById('fnumber').value*1.0;
			var num2=document.getElementById('snumber').value*1.0;
			document.getElementById('result').innerHTML=num1*num2;
			}
			function difference()
			{var num1=document.getElementById('fnumber').value*1.0;
			var num2=document.getElementById('snumber').value*1.0;
			document.getElementById('result').innerHTML=num1-num2;
			}
			function ratio()
			{var num1=document.getElementById('fnumber').value*1.0;
			var num2=document.getElementById('snumber').value*1.0;
			document.getElementById('result').innerHTML=num1/num2;
			}
			function exponentially()
			{var num1=document.getElementById('fnumber').value*1.0;
			var num2=document.getElementById('snumber').value*1.0;
			document.getElementById('result').innerHTML=num1**num2;
			}
			function log()
			{var num1=document.getElementById('fnumber').value*1.0;
			var num2=document.getElementById('snumber').value*1.0;
			document.getElementById('result').innerHTML=Math.log(num1)/Math.log(num2);
			}
		</script>
	</head>
	<body>
		<h1>fun with calculate</h1><br> 
		<form>
			<label for="fnumber">First number:</label>
			<input type="text" id="fnumber" name="fnumber"><br><br>
			<label for="snumber">Second number:</label>
			<input type="text" id="snumber" name="snumber"><br><br>
		</form>
			<button onclick="addTwoNumbers()">
			sum
			</button>
			<button onclick="average()">
			average
			</button>
			<button onclick="product()">
			product
			</button>
			<button onclick="difference()">
			difference
			</button>
			<button onclick="ratio()">
			ratio
			</button>
			<button onclick="exponentially()">
			exponentially
			</button>
			<button onclick="log()">
			log
			</button>
			<p id="result">
			</p>
		</body>	
</html>
